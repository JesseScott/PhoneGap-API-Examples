<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta name="msapplication-tap-highlight" content="no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />

		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <title>Geolocation</title>
    </head>
    <body>

        <div class="app">
			<h1>Geolocation</h1>
			<div id="lat"> </div>
			<div id="lon"> </div>
			<div id="alt"> </div>
			<div id="acc"> </div>
			<div id="spd"> </div>
        </div>
        


        <script type="text/javascript">
  			document.addEventListener("deviceready", onDeviceReady, false); 

			function onDeviceReady() {
				navigator.geolocation.watchPosition(onSuccess, onError, { timeout: 3000 });
			}
			
			function onSuccess(position) {
				document.getElementById("lat").innerHTML = position.coords.latitude;
				document.getElementById("lon").innerHTML = position.coords.longitude;
				document.getElementById("alt").innerHTML = position.coords.altitude;
				document.getElementById("acc").innerHTML = position.coords.accuracy;
				document.getElementById("spd").innerHTML = position.coords.speed;
			};

			function onError(error) {
    			alert('code: '    + error.code    + '\n' +
          		'message: ' + error.message + '\n');
			}




        </script>
    </body>
</html>
